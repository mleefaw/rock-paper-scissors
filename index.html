<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <p>Choose a move. Best out of 5 rounds is the winner!</p>
    </div>
    <!-- Game Buttons -->
    <div class="game">
      <div class="buttons">
        <button class="btn" id="rock">👊</button>
        <button class="btn" id="paper">🖐️</button>
        <button class="btn" id="scissors">✌️</button>
      </div>
      <!-- Rounds -->
      <div class="rounds">
        <p>Round # <span id="display-round"></span></p>
      </div>
      <!-- Choices -->
      <div class="choices">
        <p>
          <span id="player-choice"></span> vs
          <span id="computer-choice"></span>
        </p>
      </div>
      <!-- Result Section -->
      <div class="result">
        <p><span id="display-result"></span></p>
      </div>
      <!-- Scores -->
      <div class="score">
        <div class="player-score">
          <p>Player</p>
          <span id="display-human-score">0</span>
        </div>
        <div class="computer-score">
          <p>Computer</p>
          <span id="display-computer-score">0</span>
        </div>
      </div>
      <!-- Initialize Game Button -->
      <div class="reset">
        <button class="btn reset-btn hidden">PLAY AGAIN</button>
      </div>
    </div>
  </body>
</html>
