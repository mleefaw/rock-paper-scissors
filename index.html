<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <h1>Rock Paper Scissors</h1>
    </div>

    <!-- Score Section -->
    <div class="score">
      <p>Player: <span id="display-human-score">0</span></p>
      <p>Computer: <span id="display-computer-score">0</span></p>
    </div>

    <!-- Game Section -->
    <div>
      <div class="buttons">
        <button class="btn" id="rock">ROCK</button>
        <button class="btn" id="paper">PAPER</button>
        <button class="btn" id="scissors">SCISSORS</button>
      </div>
    </div>

    <!-- Game Section -->
    <div class="game">
      <h3>Round: <span id="display-moves"></span></h3>
      <h3>Player: <span id="player-choice"></span></h3>
      <h3>Computer: <span id="computer-choice"></span></h3>
      <h3>Result: <span id="display-result"></span></h3>
    </div>

    <!-- Game Over Section -->
    <div class="reset">
      <button class="btn reset-btn hidden">PLAY AGAIN</button>
    </div>
  </body>
</html>
